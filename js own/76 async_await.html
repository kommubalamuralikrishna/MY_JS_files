<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            function logMessage(message, isError = false) {
              console.log(isError ? `Error: ${message}` : message);
            }
          
            function walkDog() {
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  const dogWalked = true;
                  dogWalked ? resolve("You walked the dog") : reject("You didn't walk the dog");
                }, 1500);
              });
            }
          
            function cleanKitchen() {
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  const kitchenCleaned = true;
                  kitchenCleaned ? resolve("You cleaned the kitchen") : reject("You didn't clean the kitchen");
                }, 2500);
              });
            }
          
            function takeOutTrash() {
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  const trashTakenOut = false;
                  trashTakenOut ? resolve("You took out the trash") : reject("You didn't take out the trash");
                }, 500);
              });
            }
          
            async function doChores() {
              try {
                const dogMessage = await walkDog();
                logMessage(dogMessage);
                const kitchenMessage = await cleanKitchen();
                logMessage(kitchenMessage);
                const trashMessage = await takeOutTrash();
                logMessage(trashMessage);
                logMessage("All chores are done!");
              } catch (error) {
                logMessage(error, true);
              }
            }
          
            doChores();
          </script>
</body>
</html>
