<body>
    <script>
        //constructer=special method for defining the properties and methods of object.
        function person(name,age,no,lover){
            this.name=name;
            this.age=age;
            this.phnno=no;
            this.lover=lover;
            this.matter=function(){
                console.log(`${this.name} is a ${this.lover}'s guy`);
            }
        }
        let p1=new person("balu",20,6305725675,"kavya");
       console.log(p1.name);
       console.log(p1.phnno);
        p1.matter();
        let p2=new person("kavya",20,7842797407,"balu");
        console.log(p2.name);
        console.log(p2.phnno);
        p2.matter();

    </script>
</body>
