<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function passwordGenerate(lc,uc,length,symbols, numbers){
            let characters="",password="";
            let lcc="abcdefghijklmnopqrstuvwxyz";
            let ucc="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num="0123456789";
            let symb="!@#$%^&*()_-+=?/';.,";
            characters+=lc?lcc:"";
            characters+=uc?ucc:"";
            characters+=numbers?num:"";
            characters+=symbols?symb:"";
            for(let i=0;i<length;i++){
                let index=Math.floor(Math.random()*characters.length);
                password+=characters[index];
            }
            return password;
        }
        let lc=true;
        let uc=true;
        let length=12;
        let symbols=true;
        let numbers=true;
        let password=passwordGenerate(lc,uc,length,symbols, numbers);
        console.log(password);
    </script>
</body>
</html>
