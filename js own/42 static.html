<body>
    <script>
        class person{
            static count=0;
            constructor(name,age){
                this.name=name;
                this.age=age;
                person.count++;
            }
            display(){
                console.log(`name:${this.name} age: ${this.age}`);
            }
            static displaycount(){
                console.log(person.count);
            }
        }
        console.log(person.count);//without creating objects acccesing count with class count by using static in the declaration of count     
        
        let p1=new person("balu",20);
        console.log(p1.count);//gives undefined
        p1.display();
        person.displaycount();
        let p2=new person("kavya",20);
        person.displaycount();
    </script>
</body>
