<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array of objects
const fruits = [
{ name: "Apple", color: "Red", calories: 95 },
{ name: "Orange", color: "Orange", calories: 45 },
{ name: "Banana", color: "Yellow", calories: 105 },
{ name: "Coconut", color: "White", calories: 159 },
{ name: "Pineapple", color: "Yellow", calories: 37 }
];

// Access object property
console.log(fruits[0].name); // Apple

// Add new object
fruits.push({ name: "Grapes", color: "Purple", calories: 62 });
console.log(fruits);

// Remove last object
fruits.pop();
console.log(fruits);

// Remove elements using splice
fruits.splice(1, 2); // Removes 2 elements starting from index 1
console.log(fruits);

// Loop using forEach
fruits.forEach(fruit => console.log(fruit.name));

// Map method - Create new arrays
const fruitNames = fruits.map(fruit => fruit.name);
console.log(fruitNames);

const fruitColors = fruits.map(fruit => fruit.color);
console.log(fruitColors);

const fruitCalories = fruits.map(fruit => fruit.calories);
console.log(fruitCalories);

// Filter method - Yellow fruits
const yellowFruits = fruits.filter(fruit => fruit.color === "Yellow");
console.log(yellowFruits);

// Filter method - Low calorie fruits (< 100)
const lowCalFruits = fruits.filter(fruit => fruit.calories < 100);
console.log(lowCalFruits);

// Filter method - High calorie fruits (>= 100)
const highCalFruits = fruits.filter(fruit => fruit.calories >= 100);
console.log(highCalFruits);

// Reduce method - Maximum calories
const maxFruit = fruits.reduce((max, fruit) => (fruit.calories > max.calories ? fruit : max));
console.log(maxFruit);

// Reduce method - Minimum calories
const minFruit = fruits.reduce((min, fruit) => (fruit.calories < min.calories ? fruit : min));
console.log(minFruit);
    </script>
</body>
</html>
