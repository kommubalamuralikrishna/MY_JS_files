<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Manipulation with JavaScript</title>
    <style>
        .box {
            border: 3px solid black;
            width: 100%;
            height: 125px;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fruits {
            border: 3px solid black;
            font-size: 2rem;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="box1" class="box">Box 1</div>
<div id="box2" class="box">Box 2</div>
<div id="box3" class="box">Box 3</div>
<div id="box4" class="box">Box 4</div>

<ol id="fruits">
    <li id="apple">Apple</li>
    <li id="orange">Orange</li>
    <li id="banana">Banana</li>
</ol>

<script>
// Creating an element
const newH1 = document.createElement("h1");
newH1.textContent = "I like pizza";
newH1.id = "myH1";
newH1.style.color = "tomato";
newH1.style.textAlign = "center";

// Appending element to Box 1
const box1 = document.getElementById("box1");
box1.append(newH1);

// Prepending the element
box1.prepend(newH1);

// Insert Before another element
const box2 = document.getElementById("box2");
document.body.insertBefore(newH1, box2);

// Removing element
box1.removeChild(newH1);

// Adding list item to ordered list
const newListItem = document.createElement("li");
newListItem.textContent = "Coconut";
newListItem.id = "coconut";
newListItem.style.fontWeight = "bold";
newListItem.style.backgroundColor = "lightgreen";

const fruitList = document.getElementById("fruits");
fruitList.append(newListItem);

// Inserting before Orange
const orange = document.getElementById("orange");
fruitList.insertBefore(newListItem, orange);

// Removing list item
fruitList.removeChild(newListItem);
</script>
</body>
</html>
