<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript classList Demo</title>
  <style>
    button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .enabled {
      background-color: hsl(220, 100%, 50%);
      color: white;
    }

    .hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    .disabled {
      background-color: hsl(0, 0%, 60%);
      color: hsl(0, 0%, 80%);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button class="my-buttons">Button 1</button>
  <button class="my-buttons">Button 2</button>
  <button class="my-buttons">Button 3</button>
  <button class="my-buttons">Button 4</button>

  <script>
    //classList=element property in js used to interact 
        //with an elements list of classes(CSS classes) for many elements
        //across your webpage.
        //add()
        //remove()
        //toggle(remove if present,add if not)
        //replace(oldClass,newClass)
        //contains()
    const buttons = document.querySelectorAll('.my-buttons');

    // Add 'enabled' class to all buttons
    buttons.forEach(button => {
      button.classList.add('enabled');

      // Hover Effects
      button.addEventListener('mouseover', (event) => {
        event.target.classList.toggle('hover');
      });

      button.addEventListener('mouseout', (event) => {
        event.target.classList.toggle('hover');
      });

      // Click Event to Replace Classes
      button.addEventListener('click', (event) => {
        if (event.target.classList.contains('disabled')) {
          event.target.textContent += ' ðŸ”’';
        } else {
          event.target.classList.replace('enabled', 'disabled');
        }
      });
    });
  </script>
</body>
</html>
