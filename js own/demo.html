<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Chats</h2>
      <div class="user">John</div>
      <div class="user active">You</div>
      <div class="user">Alice</div>
    </div>

    <div class="chat">
      <div class="chat-header">Chat with Alice</div>
      <div class="chat-messages" id="chatBox">
        <div class="message received">Hi! How are you?</div>
        <div class="message sent">I'm good, how about you?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
