<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters and Setters</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this._name = name;  // _name means private property
                this._age = age;
            }

            // Getter for Name
            get name() {
                return this._name.toUpperCase(); // Converting to uppercase when we access name
            }

            // Setter for Name
            set name(newName) {
                if (newName.length > 2) {
                    this._name = newName;
                } else {
                    console.log("Name must be at least 3 characters");
                }
            }

            // Getter for Age
            get age() {
                return this._age;
            }

            // Setter for Age
            set age(newAge) {
                if (newAge > 0) {
                    this._age = newAge;
                } else {
                    console.log("Age must be greater than 0");
                }
            }

            display() {
                console.log(`Name: ${this.name}, Age: ${this.age}`);
            }
        }

        let p1 = new Person("Balu", 19);

        console.log(p1.name);   // BALU (getter will call automatically)
        console.log(p1.age);    // 19

        p1.name = "Kavya";      // setter will automatically call
        p1.age = 21;

        p1.display();          // Name: KAVYA, Age: 21

        // Invalid name
        p1.name = "Ka";        // Name must be at least 3 characters
        p1.display();          // Name will not change

        // Invalid age
        p1.age = -5;           // Age must be greater than 0
        p1.display();          // Age will not change
    </script>
</body>
</html>
