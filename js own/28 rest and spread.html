<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Rest Operator Example
        let total=0;
function sum(...numbers) { // Rest operator collects all arguments into an array
    for(let num of numbers)
    total+=num;
    return total;
  }
  
  console.log(sum(1, 2, 3, 4, 5)); // Output: 15
  
  // Spread Operator Example
  const arr1 = [1, 2, 3];
  const arr2 = [4, 5, 6];
  
  const combinedArr = [...arr1, ...arr2]; // Spread operator merges arrays
  console.log(combinedArr); // Output: [1, 2, 3, 4, 5, 6]
  
  // Spread Operator with Objects
  const obj1 = { name: 'Balu', age: 19 };
  const obj2 = { city: 'Hyderabad', country: 'India' };
  
  const mergedObj = { ...obj1, ...obj2 };
  console.log(mergedObj); // Output: { name: 'Balu', age: 19, city: 'Hyderabad', country: 'India' }
  
    </script>
</body>
</html>
