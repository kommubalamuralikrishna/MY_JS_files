<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello, JavaScript Slicing!";

        console.log("Original String:", str); // Hello, JavaScript Slicing!
        console.log("Slice from index 7:", str.slice(7)); // JavaScript Slicing!
        console.log("Slice from index 0 to 5:", str.slice(0, 5)); // Hello
        console.log("Slice last 8 characters:", str.slice(-8)); // Slicing!
        console.log("Slice from -10 to -2:", str.slice(-10, -2)); // t Slicin
        console.log("Slice from index 6 to -7:", str.slice(6, -7)); // JavaScript 
        console.log("Slice from index 30:", str.slice(30)); // ""
        console.log("Slice from index 3 to 50:", str.slice(3, 50)); // lo, JavaScript Slicing!
        console.log("Slice from index 10 to 10 (empty):", str.slice(10, 10)); // ""

        let emptyStr = "";
        console.log("Slice on empty string:", emptyStr.slice(0, 2)); // ""

        // Method Chaining
        console.log("Chaining String Slice and Uppercase:", str.slice(7, 17).toUpperCase()); // JAVASCRIPT
        console.log("Chaining String Slice, Trim, and Replace:", "   Example Text   ".slice(3, 15).trim().replace("Text", "Demo")); // Example Demo

    </script>
</body>
</html>
